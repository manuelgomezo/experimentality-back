<body>
  <div class="content">
    <div class="content_buttons">
      <button type="button" class="loginButton content__button btn btn-outline-danger">
        LogIn With Google
      </button>
      <button id="showToken" type="button"
        class="showToken content__button content__button--show btn btn-outline-danger">
        Show Token
      </button>
    </div>
    <div class="content__token hideDiv">Here will be the token</div>

    <div class="content__row">
      <div class="card content__quote hideDiv">
        <img src="/default.jpg" class="card-img-top quote__image" alt="Image from Generated Quote">
        <div class="card-body">
          <h5 class="quote__text">A Qoute</h5>
          <p class="quote__id">ID</p>
          <button class="btn btn-primary" onclick="generateNewQuote()">Get another quote</button>
        </div>
      </div>
      <div class="content__aside">
        <div class="card card-body">
          <h5>Remove a Quote</h5>
          <p><input type="text" class="form-control" id="inputRemoveQuoteID" aria-describedby="removeID"
              placeholder="Remove ID"></p>
          <button class="btn btn-primary"
            onclick="removeQuote(document.querySelector('#inputRemoveQuoteID').value)">Remove</button>
        </div>
        <div class="card card-body">
          <h5>Show a Quote</h5>
          <p><input type="text" class="form-control" id="inputShowQuoteID" aria-describedby="showQuoteID"
              placeholder="Show Quote by ID"></p>
          <button class="btn btn-primary"
            onclick="renderIdQuote(document.querySelector('#inputShowQuoteID').value)">Show</button>
        </div>
      </div>
    </div>

  </div>
