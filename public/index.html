<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Experimentality Backend Test</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />

</head>

<body>

    <div class="content">
        <div class="content_buttons">
            <button type="button" class="loginButton content__button btn btn-outline-danger">LogIn With Google</button>
            <button id="showToken" type="button"
                class="showToken content__button content__button--show btn btn-outline-danger">Show
                Token</button>
        </div>
        <div class="content__token hideDiv">Here will be the token</div>
    </div>



    <!-- Bootstrap JS CDN 
        -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyDs3BISx4D5VwFfr5GYQFZf2PFg1TfRxGE",
            authDomain: "experimentality-back.firebaseapp.com",
            databaseURL: "https://experimentality-back.firebaseio.com",
            projectId: "experimentality-back",
            storageBucket: "experimentality-back.appspot.com",
            messagingSenderId: "444317262241",
            appId: "1:444317262241:web:8e0583dca7e500573eabe0",
            measurementId: "G-K0051KFDZ4"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        var provider = new firebase.auth.GoogleAuthProvider();
        const dataBox = document.querySelector('.content__token');

        const authWithGoogle = () => {
            firebase.auth().signInWithPopup(provider).then(function (result) {
                var token = result.credential.accessToken;
                var user = result.user;
                user.getIdToken().then(token => {
                    dataBox.innerHTML = token;
                    localStorage.setItem('token', token);
                });
                document.querySelector('.loginButton').removeEventListener('click', signOut);
                document.querySelector('.loginButton').removeEventListener('click', authWithGoogle);

            }).catch(function (error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                var email = error.email;
                var credential = error.credential;
                dataBox.innerHTML =
                    `ERROR CODE ${errorCode}: ${errorMessage}. TRYING WITH EMAIL ${email} AND CREDENTIAL ${credential}`;
            })
        };

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                user.getIdToken().then(token => {
                    dataBox.innerHTML = token;
                    localStorage.setItem('token', token);
                });
                toastr.success(`Bienvenido estimado: ${user.displayName}`)
                document.querySelector('.loginButton').innerText = 'Log out';
                document.querySelector('.loginButton').removeEventListener('click', authWithGoogle);
                document.querySelector('.loginButton').addEventListener('click', signOut);
            } else {
                document.querySelector('.loginButton').innerText = 'Login with Google';
                document.querySelector('.loginButton').removeEventListener('click', signOut);
                document.querySelector('.loginButton').addEventListener('click', authWithGoogle);
                dataBox.innerHTML =
                    `NOT CONNECTED`;
            }
        });

        document.querySelector('.showToken').addEventListener('click', () => {
            if (dataBox.classList.contains("showDiv")) document.querySelector('.showToken').innerHTML =
                "Hide token";
            else document.querySelector('.showToken').innerHTML = "Show token";
            dataBox.classList.toggle("showDiv")
        });

        const signOut = () => {
            firebase.auth().signOut().then(function () {
                toastr.warning('Disconected from Google')
            }).catch(function (error) {
                toastr.error(error)
            })
        }
    </script>
</body>

</html>
